<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- monaco editor setup -->
    <script src="%PUBLIC_URL%/vs/loader.js"></script>
    <script>
      require.config({
        paths: {
          "vs": "vs"
        }
      });
      window.MonacoEnvironment = {
        getWorkerUrl: function (workerId, label) {
          return "%PUBLIC_URL%/vs/base/worker/workerMain.js";
        }
      };
    </script>
    <!-- end monaco editor setup -->

    <style>
      .spinner{margin:100px auto;width:50px;height:40px;text-align:center;font-size:10px}.spinner>div{background-color:#aaa;height:100%;width:6px;display:inline-block;-webkit-animation:sk-stretchdelay 1.2s infinite ease-in-out;animation:sk-stretchdelay 1.2s infinite ease-in-out}.spinner .rect2{-webkit-animation-delay:-1.1s;animation-delay:-1.1s}.spinner .rect3{-webkit-animation-delay:-1s;animation-delay:-1s}.spinner .rect4{-webkit-animation-delay:-.9s;animation-delay:-.9s}.spinner .rect5{-webkit-animation-delay:-.8s;animation-delay:-.8s}@-webkit-keyframes sk-stretchdelay{0%,100%,40%{-webkit-transform:scaleY(.4)}20%{-webkit-transform:scaleY(1)}}@keyframes sk-stretchdelay{0%,100%,40%{transform:scaleY(.4);-webkit-transform:scaleY(.4)}20%{transform:scaleY(1);-webkit-transform:scaleY(1)}}
    </style>

    <title>LearnScilla - An interactive tutorial for people to learn Scilla</title>
    <meta name="description" content="An interactive tutorial for people to learn Scilla, Zilliqa’s smart contract language, through a gamification process.">

    <meta property="og:title" content="LearnScilla - An interactive tutorial for people to learn Scilla">
    <meta property="og:description" content="An interactive tutorial for people to learn Scilla, Zilliqa’s smart contract language, through a gamification process.">

    <meta name="author" content="Noel Yoo">
    <meta name="robots" content="index,follow">

  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
      <div class="spinner">
        <div class="rect1"></div>&nbsp;<div class="rect2"></div>&nbsp;<div class="rect3"></div>&nbsp;<div class="rect4"></div>&nbsp;<div class="rect5"></div>
      </div>
    </div>
  </body>
</html>
